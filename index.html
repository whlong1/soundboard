<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/rnd8yvf.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>soun<span class="redOverlay">db</span>oard</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="home.html">home</a></li>
                <li><a href="about.html">about</a></li>
                <li><a href="index.html">artists</a></li>
                <li><a href="charts.html">charts</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <form class="search-form">
                <h3 id="findAnArtist">Find an Artist</h3>
                <input placeholder="Search" type="search" class="search-bar" value="" id="fill">
                <div class="search-icon"><img src= "https://www.flaticon.com/svg/static/icons/svg/709/709592.svg"/></div>
            </form>
        </div>
        <div class="quickView">
            <div class="boxOne">
                <div class=rowOne>
                    <div class="quadrantA">
                        <img id="artistPhoto" src="" alt="photo">
                    </div>
                    <div class="quadrantB">
                        <h3><span id="artistName"></span></h3>
                        <ul class="artistDetails">
                            <li>Location: <span class="adList" id="location"> </span></li>
                            <li>Formed in: <span class="adList" id="began"> </span></li>
                            <li>Label: <span class="adList" id="label"> </span></li>
                            <li>Genre: <span class="adList" id="genre"> </span></li>
                            <li>Mood: <span class="adList" id="mood"> </span></li>
                        </ul>
                    </div>
                </div>
                <div class=rowTwo>
                    <p id="bioText"></p>
                </div>
            </div>
            <div class="outerDiv">
                <div class="boxTwo">
                    <div class="singleAlbumDisplay"></div>
                </div>
            </div>
        </div>
        <div class="footerSocial">
            <p>External Links</p>
            <ul class="socialMedia">
                <li> <span id="web"> </span></li>
                <li> <span id="fb"> </span></li>
                <li> <span id="twitter"> </span></li>
            </ul>
        </div>
        

        

 
    </main>
    <footer>

    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./soundboard.js"></script>
</body>
</html>
